<body>
   <canvas id="myCanvas" width="800" height="800">canvas를 지원하지 않습니다.</canvas>
   <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      var r,g,b,size;
       
        function animate(){
        
         for(var x = 0; x < canvas.width; x = x+60){
         r = Math.round(Math.random()*255);
              g = Math.round(Math.random()*255);
             b = Math.round(Math.random()*255);
             a = Math.random(); //불투명도 조절//
            size = Math.round(Math.random()*30+5);
             
          for(var y = 0; y < canvas.height; y = y+80){
            context.fillStyle= "rgba("+r+","+g+","+b+","+a+")";
            context.fillRect(x, y, 60, 80); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }
      for(var x = 0; x < canvas.width; x = x+60){
         for(var y = 0; y < canvas.height; y = y+80){
            context.fillStyle= "black";
            context.fillRect(x, y, 30, 80); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }
      for(var x = 0; x < canvas.width; x = x+60){
         r = Math.round(Math.random()*255);
              g = Math.round(Math.random()*255);
             b = Math.round(Math.random()*255);
             a = Math.random(); //불투명도 조절//
            size = Math.round(Math.random()*30+5);
          
          for(var y = 0; y < canvas.height; y = y+160){
            context.fillStyle= "rgba("+r+","+g+","+b+","+a+")";
            context.fillRect(x, y+20, 30, 60); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }
      for(var x = 0; x < canvas.width; x = x+60){
         for(var y = 0; y < canvas.height; y = y+160){
            context.fillStyle= "black";
            context.fillRect(x+30, y+100, 30, 60); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }      

      for(var x = 0; x < canvas.width; x = x+60){
         for(var y = 0; y < canvas.height; y = y+80){
            context.fillStyle= "white";
            context.fillRect(x+15, y+40,15, 40); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }

      for(var x = 0; x < canvas.width; x = x+60){
         for(var y = 0; y < canvas.height; y = y+80){
            context.fillStyle= "blue";
            context.fillRect(x+30, y+40, 15, 40); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }
      for(var x = 0; x < canvas.width; x = x+60){
         for(var y = 0; y < canvas.height; y = y+160){
            context.fillStyle= "pink";
            context.fillRect(x+30, y+40, 15, 40); //사각형 크기 x 좌표,  y좌표, 너비, 길이
         }
      }
        }
//      for(var x = 0; x< canvas.width; x = w+60){
//         for(var y = 0; y < canvas.height; y = y+)
//      }

        var animateInterval = setInterval(animate, 70);
        object.style.animationTimingFunction = "ease-in-out";//속도//
      ctx.canvas.addEventListener('click', function (event) {
       var dataURL = canvas.toDataURL('image/png');
       button.href = dataURL;
        });
   </script>
